<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengambilan Pangan Subsidi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    td {
      padding: 5px 0;
    }
    .label {
      font-weight: bold;
      width: 40%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>PROGRAM PENINGKATAN<br>DIVERSIFIKASI DAN KETAHANAN<br>PANGAN MASYARAKAT</h2>
    
    <p style="text-align: center;">Harap membawa data ini untuk pengambilan pangan subsidi</p>

    <table>
      <tr>
        <td class="label">NAMA</td>
        <td>: xxxxxxxx</td>
      </tr>
      <tr>
        <td class="label">NOMOR TELEPON</td>
        <td>: xxxxxxxxxxxxx</td>
      </tr>
      <tr>
      <tr>
        <td class="label">LOKASI</td>
        <td>: Pasar xxxxxxx</td>
      </tr>
      <tr>
        <td class="label">TANGGAL</td>
        <td>: xxxx-xx-xx</td>
      </tr>
    </table>
  </div>

</body>
</html>
